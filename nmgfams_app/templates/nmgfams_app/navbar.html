{% load static %}
  <header class="navbar navbar-expand-md navbar-dark d-print-none mb-3 p-2"
      style="z-index:100">
      <div class="container-sm pl-4" style='min-width:100%'>
          <h1 class="navbar-brand navbar-brand-autodark f-bold
              d-none-navbar-horizontal my-auto"
              style="font-size:1.3rem">
              <a href="/" target="_self">
                  Novel Microbial Gene Families
              </a>
          </h1>
          <div class="navbar-nav flex-row order-md-last pt-2"
              style="width: 65%">
                {% include "nmgfams_app/searchtype.html" %}
                <div class="input-icon w-100 mx-2"
                    style='min-width:250px; padding-top:2px'>
                    <input type="text"
                           class="form-control text-left"
                           id="search-fams"
                           @keypress.enter.prevent="searchFams()"
                           placeholder="Search family"/>
                    <span class="input-icon-addon search-icon">
                        <i class="fa fa-search"
                           aria-hidden="true"
                           @click="searchFams()">
                        </i>
                        <i class="mx-3 fa fa-sliders" 
                           aria-hidden="true"
                           @click="toggleSearchFilters()">
                        </i>
                    </span>
                </div>

                <div class="dropdown  mx-1 my-auto">
                <a class="btn btn-primary btn-sm dropdown-toggle 
                            dropdown-noafter" 
                   role="button"
                   id="dropdownMenuDataDownloads"
                   data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false"
                   style="min-width:80px; color:white">
                    Downloads
                </a>
                  <div class="dropdown-menu dropdown-menu-arrow
                       dropdown-menu-right dropdown-menu-rounded" 
                      aria-labelledby="dropdownMenuDataDownloads"
                      style="left:auto !important; right:0 !important">
                    <a class="dropdown-item" target="_blank"
                       href="{% static "nmgfams_app/downloads/NOV-fas_filt.tar.gz"%}">Novel protein families (FASTA)</a>
                    <a class="dropdown-item" target="_blank"
                       href="{% static "nmgfams_app/downloads/NOV-hmms_filtered.tar.gz"%}">Sequence profiles (HMMs)</a>
                    <a class="dropdown-item" target="_blank"
                       href="{% static "nmgfams_app/downloads/NOV-algs_filt.tar.gz"%}">Multiple Sequence Alignments (FASTA)</a>
                    <a class="dropdown-item" target="_blank"
                       href="{% static "nmgfams_app/downloads/NOV-trees.json.gz"%}">Phylogenetic trees</a>
                    <a class="dropdown-item" target="_blank"
                       href="{% static "nmgfams_app/downloads/NOV-gene_family_composition.tsv.gz"%}">
                        Gene family content</a>
                  </div>
                </div>
          </div>
  </header>
