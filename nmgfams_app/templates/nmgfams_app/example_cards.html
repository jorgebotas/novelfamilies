<div class='example-cards row justify-content-center
     align-content-center h-100 mt-5 mx-2'
    id="example-cards">


<div class="col-md-6 col-sm-12">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
        Synapomorphic families
        </h3>
    </div>
    <div class="card-body card-body-scrollable px-4"
         style="height: 75vh">
        <div class="row">
        <div v-for="([tax, info]) in this.examples.synapo"
             class='col-xl-6 col-lg-12 col-md-12 p-1'>
          <div class="mb-0 h-100 bg-light"
               style="padding: 0.75rem 1.25rem; margin-bottom: 0;
                      display: flex;
                      align-items: center;
                      border-radius: 4px;
                      border: 1px solid rgba(95, 102, 110, 0.2);">
                <span class="badge bg-red mx-1">
                    [[ info.level ]]
                </span>
                [[ tax | trimTaxa ]] 
                <a class="fa fa-link ms-2"
                   @click="searchFamByExample('synapo', tax)"
                   style="color:var(--indigo)">
                </a>
                <span class='ms-auto badge bg-indigo'>
                [[ info.nfam ]] fams
                </span>
          </div>
        </div>
        </div>
    </div>
</div>
</div>


<div class="col-md-6 col-sm-12">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            Conserved functional context: KEGG Orthologues
        </h3>
    </div>
    <div class="card-body card-body-scrollable px-4"
         style="height: 75vh">
        <div class="row">
        <div v-for="([ko, info]) in this.examples.ko"
             class='col-xl-4 col-lg-6 col-md-12 p-1'>
          <div class="card mb-0 h-100">
            <div class="card-header bg-light">
                [[ ko ]] 
                <a class="fa fa-link ms-2"
                   @click="searchFamByExample('ko', ko)"
                   style="color:var(--indigo)">
                </a>
                <span class='ms-auto badge bg-indigo'>
                [[ info.nfam ]] fams
                </span>
            </div>
            <div class="card-body text-muted">
                [[ info.desc ]]
                <span v-for="ec in info.ec"
                      class="badge bg-red mx-1">
                    [[ ec ]]
                </span>
            </div>
          </div>
        </div>
        </div>
    </div>
</div>
</div>

</div>
