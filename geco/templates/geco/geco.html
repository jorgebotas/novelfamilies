          <!--<div class="geco-loader"></div>-->
          <div class='progress geco-progress'>
              <div class='progress-bar progress-bar-indeterminate'>
              </div>
          </div>

        <form
          action=""
          method="get"
          enctype="multipart/form-data"
          accept-charset="utf-8"
          target="_self"
          id="params"
        >
        <div id="submit-params">
        <div id="input-params">

          <div class="input-panel">
              <div class="panel-header">
                  Scale
              </div>

          <div class="nUpstream">
            <div class="custom-selectbox" style="width:160px;">
            <select class="input" name="nUpstream" id="nUpstream"></select>
            </div>
          </div>
          <div class="nDownstream">
            <div class="custom-selectbox" style="width:180px;">
            <select class="input" name="nDownstream" id="nDownstream"></select>
            </div>
          </div>
          <div class="distScale">
            <div class="custom-selectbox" style="width:160px;">
            <select class="input" name="distScale" id="distScale">
                <option value="equiDist" 
                    selected disabled
                    >Gene distance</option>
                <option value="equiDist">equidistant</option>
                <option value="collapseDist">collapse</option>
                <option value="scaleDist">genomic distance</option>
            </select>
            </div>
          </div>
          <label class="form-check form-switch m-4">
               <input type="checkbox" name="scaleSize"
                                      id="scaleSize"
                      class="form-check-input"/>
               <span class="form-check-label">Gene by length</span>
          </label> 
          <div class="mr-3" style="margin-top:10px;">
          <input type="text" 
                 value="" 
                 name="customScale" 
                 id="customScale"
                 placeholder="Custom min gene length (px)"
                 pattern="[0-9]*"
                 style="width:220px"/>
          </div>

          </div>

          
          <div class="input-panel">
              <div class="panel-header">
                  Display
              </div>
          <label class="form-check form-switch m-4 ml-5">
               <input type="checkbox" name="showTree" id="showTree"
                      class="form-check-input" checked/>
               <span class="form-check-label">Tree</span>
          </label> 
          <label class="form-check form-switch m-4">
               <input type="checkbox" name="geneName" id="geneName"
                      class="form-check-input" checked/>
               <span class="form-check-label">Gene name</span>
          </label> 
          <label class="form-check form-switch m-4">
               <input type="checkbox" name="nContig" id="nContig"
                      class="form-check-input"/>
               <span class="form-check-label">Number of contigs</span>
          </label> 
          <label class="form-check form-switch m-4">
               <input type="checkbox" name="showPos" id="showPos"
                      class="form-check-input"/>
               <span class="form-check-label">Genomic position</span>
          </label> 
          <label class="form-check form-switch m-4">
               <input type="checkbox" name="highlightAnchor"
                                      id="highlightAnchor"
                      class="form-check-input"/>
               <span class="form-check-label">Highlight anchor</span>
          </label> 
          </div>
              

          <div class="input-panel">
              <div class="panel-header">
                  Color
              </div>

          <label class="form-check form-switch mr-0 ml-5 my-4">
               <input type="checkbox" name="tax-rank" id="tax-rank"
                      class="form-check-input"
                      style="margin-top:3px !important;"/>
          </label> 
          <div>
          <div class="tax-rank" style="display:inline-block;">
          <div class="custom-selectbox" style="width:145px;">
              <select class="input" 
                  name="tax-rank" 
                  id="tax-rank"
                  disabled></select>
          </div>
          </div>

          </div>
          <div class="notation">
            <div class="custom-selectbox" style="width:180px;">
            <select class="input" name="notation" id="notation"></select>
            </div>
            <!--<div class="required" id="notation_alert"></div>-->
          </div>
          <div class="egg-level mr-3">
          <div class="custom-selectbox" style="width:200px;">
              <select class="input" name="egg-level" id="egg-level"
                  disabled></select>
          </div>
          </div>
              
          </div>

        </div>
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
        </form>
      <div id="download-btns">
          <button class='download-btn btn btn-secondary btn-sm mx-2' 
                  id="download-newick">Download Newick</button>
          <button class='download-btn btn btn-secondary btn-sm mx-2' 
                  id="download-json">Download JSON</button>
          <button class='download-btn btn btn-secondary btn-sm mx-2' 
                  id="download-tree">Download Tree</button>
          <button class='download-btn btn btn-secondary btn-sm mx-2' 
                  id="download-context">Download graph</button>
      </div>
      <div id="graph">
        <div id="phylogram"></div>
        <div id="synteny"></div>
        <div class="legend">
            <div id="legend" class="sticky"></div>
        </div>
      </div>
