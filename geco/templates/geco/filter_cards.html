<div class='collapse search-filters row justify-content-center'
    id="taxa-filters">
<div class="card col-md-4 col-sm-11 mx-3 p-0">
    <div class="card-header">
        Adjustable parameters
    </div>
    <div class="card-body row">
        <div class='specificity'>
            <label class="form-label"
                style='font-size:.8em'>
                Specificity
            </label>
            <div class='form-range' id='specificity'>
            </div>
        </div>
        <div class='coverage'>
            <label class="form-label"
                style='font-size:.8em'>
                Coverage
            </label>
            <div class='form-range' id='coverage'>
            </div>
        </div>
    </div>
</div>
</div>

<div class='collapse search-filters row justify-content-center'
    id="function-filters">
<div class="card col-md-4 col-sm-11 mx-3 p-0">
    <div class="card-header">
        Adjustable parameters
    </div>
    <div class="card-body row">
        <div class='conservation'>
            <label class="form-label"
                style='font-size:.8em'>
                Conservation
            </label>
            <div class='form-range' id='conservation'>
            </div>
        </div>
    </div>
</div>
</div>


<div class='collapse example-cards row justify-content-center'
    id="example-cards">
<div class="card col-md-4 col-sm-11 mx-3 p-0">
    <div class="card-header">
        Examples
    </div>
    <div class="card-body row">
        <p>
        <a @click="showExample('fam')">Family name</a>,
        <a @click="showExample('taxa')">taxon name</a>,
        <a @click="showExample('function')">functional context</a>.
        </p>
    </div>
</div>
</div>
